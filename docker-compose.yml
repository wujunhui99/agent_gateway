version: "3.9"
services:
  mongo:
    image: mongo:7.0
    container_name: agent-gateway-mongo
    restart: always
    ports:
      - "47017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    volumes:
      - mongo_data:/data/db

